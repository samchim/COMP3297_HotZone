<h1> Create New Location Data </h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="mode" value="search">
    <p>
        <label>Search Location: </label>
        <input type="text" name="locationName" value="Hau Fook Building">
    </p>
    <input type="submit" value="Search">
</form>
